<!DOCTYPE html>

<html>

<head>
    <title>ex-3-2</title>
    <meta charset="utf-8">
    <style>
        div {
            text-align: center;
        }

        img.pokemon {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div id="display-1"></div>
    <hr>
    <div id="display-2"></div>
    <hr>
    <div id="display-3"></div>
    <hr>

    <script>
        let pokemon1 = "pikachu.png";
        let pokemon2 = "bulbasaur.png";
        let pokemon3 = "charmander.png";
        let pokemon4 = "squirtle.png";

        

        let fragment1 = ""
        let fragment2 = ""
        let fragment3 = ""
        let fragment4 = ""
        let fragment5 = ""
        
        let i ;
        for(i=0;i<4;i++){
            fragment1+="<img class='pokemon' src ='" + pokemon1 + "' />" ;
            console.log(fragment1);
        }
        for(i=0;i<4;i++){
            fragment2+="<img class='pokemon' src ='" + pokemon2 + "' />" ;
            console.log(fragment2);
        }
        for(i=0;i<4;i++){
            fragment3+="<img class='pokemon' src ='" + pokemon3 + "' />" ;
            console.log(fragment1);
        }
        for(i=0;i<4;i++){
            fragment4+="<img class='pokemon' src ='" + pokemon4 + "' />" ;
            console.log(fragment4);
        }
        for(i=0;i<16;i++){
            let x = 1 + Math.random() * 4; //產生1~5、不包含5的亂數(有小數點)
			let y = Math.floor(x); //地板函式，用來去掉小數點
           if(y==1){
               fragment5+="<img class='pokemon' src ='" + pokemon1 + "' />";
           } 
           if(y==2){
               fragment5+="<img class='pokemon' src ='" + pokemon2 + "' />";
           } 
           if(y==3){
               fragment5+="<img class='pokemon' src ='" + pokemon3 + "' />";
           } 
           if(y==4){
               fragment5+="<img class='pokemon' src ='" + pokemon4 + "' />";
           } 
           if(i%4==3){
               fragment5+="<br>";
               
           }
        }  

        let display1=fragment1;
        let display2=fragment1+"<br>"+fragment2+"<br>"+fragment3+"<br>"+fragment4;
        let display3=fragment5;
        document.getElementById("display-1").innerHTML = display1;
        document.getElementById("display-2").innerHTML = display2;
        document.getElementById("display-3").innerHTML = display3;
        
    </script>
</body>

</html>
